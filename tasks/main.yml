---

- name: Ensure base Prowlarr directory exists
  ansible.builtin.file:
    path: "{{ prowlarr_docker_base_dir }}"
    state: 'directory'
    owner: "{{ prowlarr_docker_user }}"
    group: "{{ prowlarr_docker_user }}"
    mode: '0755'

- name: Ensure Prowlarr compose file is present
  ansible.builtin.template:
    src: 'compose.yml.j2'
    dest: "{{ prowlarr_docker_base_dir }}/compose.yml"
    owner: "{{ prowlarr_docker_user }}"
    group: "{{ prowlarr_docker_user }}"
    mode: '0644'

- name: Ensure Prowlarr is running
  community.docker.docker_compose_v2:
    project_src: "{{ prowlarr_docker_base_dir }}"
    state: 'present'
